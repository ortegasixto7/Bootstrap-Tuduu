<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Forgot Password - Tuduu</title>
  </head>
  <body>
    <!-- Danger Message -->
    <div class="container">
      <div class="alert alert-danger" role="alert">A simple danger alert—check it out!</div>
    </div>
    <!-- Success Message -->
    <div class="container">
      <div class="alert alert-success" role="alert">A simple success alert—check it out!</div>
    </div>

    <div class="container">
      <h1 class="text-center mt-3">Tuduu</h1>
      <div class="row mt-4 justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
          <div class="card">
            <h3 class="card-title text-center mt-3">Forgot Password</h3>
            <div class="card-body">
              <form action="change-password.html">
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    class="form-control is-invalid"
                    id="inputEmail"
                    aria-describedby="validationInputEmailFeedback"
                  />
                  <div id="validationInputEmailFeedback" class="invalid-feedback">
                    Input Required.
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputSecurityCode">Security Code</label>
                  <input
                    type="password"
                    class="form-control is-invalid"
                    id="inputSecurityCode"
                    aria-describedby="validationInputSecurityCodeFeedback"
                  />
                  <div id="validationInputSecurityCodeFeedback" class="invalid-feedback">
                    Input Required.
                  </div>
                </div>

                <!-- Loading component -->
                <div class="d-flex justify-content-center mb-2">
                  <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>

                <div class="form-group mt-5">
                  <button type="submit" class="btn btn-block btn-outline-success">Validate</button>
                </div>
                <div class="form-group">
                  <a href="index.html" class="btn btn-block btn-secondary">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
